  	<table class="cartItems" id="carItemsTable">

 		</tr>

 		</tr>
 		<tr class="cartItem" id="cartItemGPS">
    		<th><a href="catharness-0.html"><img src="resources/images/gps.jpg"></a></th>
    		<td>
    			<div class="cartItemTitle">GPS Tracker Collar</div>
  				<div class="cartItemSize">Medium</div>
  				<div class="cartItemColor">Strawberry</div>
    		</td>
    		<td><div class="cartItemCost" id="cost2">$80</div></td>
    		<td>
    			<div class="cartItemQuant">
    				<span class="quanButt decButton" onclick="decQuantity(2)">-</span>
    				<span class="quanNum quantityNum" id="quantityNum2">1</span>
    				<span class="quanButt incButton" onclick="incQuantity(2)">+</span>
    			</div>
  				<div class="deleteItem" onclick="deleteCart(this)">delete</div>
    		</td>
 		</tr>
 		<tr id="subtotal">
 			<th colspan="3" id="subtotalText">Subtotal:</th>
 			<td id="subtotalNum">$120</th>
 		</tr>
 		<tr id="checkout">
 			<th colspan="2"></th>
 			<td colspan="2">
 				<div class="checkoutButton">Checkout</div>
 			</td>
 		</tr>
